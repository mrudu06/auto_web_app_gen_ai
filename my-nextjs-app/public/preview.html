<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Generated Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 50vh;
            border: none;
        }
        textarea {
            width: 100%;
            height: 30vh;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Preview Generated Code</h1>
    <iframe id="previewFrame"></iframe>
    <textarea id="codeEditor"></textarea>
    <button onclick="updatePreview()">Update Preview</button>
    <br>
    <a href="/download">
        <button>Download Code</button>
    </a>

    <script>
        function fetchGeneratedCode() {
            fetch('/api/generated-code')
                .then(response => response.json())
                .then(data => {
                    const codeEditor = document.getElementById('codeEditor');
                    const previewFrame = document.getElementById('previewFrame');
                    codeEditor.value = data.code;
                    previewFrame.srcdoc = data.code;
                })
                .catch(error => console.error('Error fetching generated code:', error));
        }

        function updatePreview() {
            const codeEditor = document.getElementById('codeEditor');
            const previewFrame = document.getElementById('previewFrame');
            previewFrame.srcdoc = codeEditor.value;
        }

        document.addEventListener('DOMContentLoaded', fetchGeneratedCode);
    </script>
</body>
</html>
